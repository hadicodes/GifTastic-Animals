<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giftastic Animals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">
            <img src="assets/images/bower-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="bower-logo"> GIFTastic Animals
        </a>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h4 class="display-3">Welcome to GIFTastic Animals</h4>
        <p>Click an animal button below or create your own button to search for GIFS of animals that you like.</p>
        <p> Animate your GIFS by clicking once to play them and once to stop.</p>
    </div>
    <!-- Animal Buttons -->
    <div id="animalButtons">
    </div>
    <!-- (Animal GIFS get dumped here) -->
    <div class="col-md-9" id="animal-gifs"></div>
    <!-- Animal Input Form -->
    <div class="col-md-3">
        <form action="" id="animal-form">
            <label for="animal-input">Add your own animal. Try it!</label>
            <input type="text" id="animal-input">
            </br>
            <input id="add-animal" type="submit" value="Submit" class="submitButton">
        </form>
        <br>
    </div>
    <!-- Jquery Script Link -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Javascript Link to game.js -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
